language: python
sudo: required
dist: trusty
python:
  - "2.7"
  - "3.6"
#  - "3.7"
  - "nightly"
# command to install dependencies
#virtualenv:
#  system_site_packages: true
before_install:
  - "sudo apt-get update"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
install:
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then travis_retry sudo apt-get -y install python-qt4; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then travis_retry ln -s /usr/lib/python2.7/dist-packages/PyQt4/ $VIRTUAL_ENV/lib/python2.7/site-packages/; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then travis_retry ln -s /usr/lib/python2.7/dist-packages/sip.so $VIRTUAL_ENV/lib/python2.7/site-packages/; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then travis_retry pip install PyQt5; fi
  - pip install pycodestyle isort
  - pip install coverage codacy-coverage
script:
 - isort -c -rc
 - pycodestyle pylottosimu/ tests/ *.py*
 - nosetests --with-coverage --cover-erase --cover-package=pylottosimu --cover-html
after_success:
  - coverage report -m
  - coverage xml
  - export CODACY_PROJECT_TOKEN=c7c5048f9c0e4b74b529f9b72671c5cf
  - python-codacy-coverage -r coverage.xml
notifications:
  irc: false
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2fdaa9e93e1a5b657bed
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
